<!DOCTYPE html>
<html>

<head>

<body>
  <div class="container">
    <form>
      <h1>ACCOUNT LOGIN</h1>

      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" minlength="6" required />
      </div>
      <a href="https://www.hazipatika.com/gyogyszerkereso/termek/cavinton_forte_tabletta/8980">Forgot Password?</a>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
