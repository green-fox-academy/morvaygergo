<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./button-disable.css">
  <title>Button Disable</title>
</head>

<body>
  <form>
    <div class="pets">
      <h3>What is your favourite pet?</h3>
      <ul style="list-style: none">
        <li>
          <input type="radio" id="dog" name="animal" />
          <label for="dog">Dog</label>
        </li>
        <li>
          <input type="radio" id="cat" name="animal" />
          <label for="cat">Cat</label>
        </li>
        <li>
          <input type="radio" id="viktor" name="animal" />
          <label for="fish">Viktor the fish</label>
        </li>
      </ul>
    </div>
    <div class="facts">
      <h3>Do you want to sign up for cat facts?</h3>
      <ul style="list-style: none">
        <li>
          <input type="radio" id="yes" name="catfacts" />
          <label for="dog">Yes</label>
        </li>
        <li>
          <input type="radio" id="no" name="catfacts" />
          <label for="cat">No</label>
        </li>
      </ul>
    </div>
    <div class="buttons">
      <button type="button" id="lovecats" disabled="true">I love cats</button>
      <button type="button" id="signup" disabled="true">Sign up</button>
    </div>
  </form>

  <script src="button-disable.js"></script>
</body>

</html>
